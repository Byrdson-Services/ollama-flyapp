app = 'ollama-byrdson'
primary_region = 'ord'
kill_signal = "SIGTERM"
kill_timeout = "2m0s"

[build]
  image = 'ollama/ollama'

[[mounts]]
  source = 'ollama_byrdson_models'
  destination = '/root/.ollama'
  initial_size = '21gb'

[http_service]
  internal_port = 11434
  force_https = false
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'l40s'